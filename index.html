<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
 <div>
    <div class="card" >
        <div class="card-header">
            <h2>
                Payment form example
            </h2>
          </div>
        <div class="card-body">
        
            <div class="row">
                
                    <div class="alert alert-danger" role="alert">
                    <strong>Some files are missing</strong>
            </div>
                
            <form>
            <div class="row">
                
                <div class="col-5">                                               
                        <label for="exampleInputCardNumber">Card #</label>
                        <input type="text" class="form-control" id="exampleInputCardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    
                </div>                    
                    
                  <div class="col-3">
                      
                        <label for="exampleInputCVC">CVC #</label>
                        <input type="text" class="form-control" id="exampleInputCVC" placeholder="0000">

                    </div>    
                  <div class="col-4">  
                    
                    <label for="exampleInputAmount">Amount</label>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="$ Amount">                   </div>
                   </div>
            </div>
            <div class="row">
                <div class="col-6">                                               
                    <label for="exampleInputName">First Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                
            </div>                    
                
              <div class="col-6">
                  
                    <label for="exampleInputLastName">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputLastName">
                 
              </div>  
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputCity">City</label>
                    <input type="text" class="form-control" id="exampleInputCity">
                </div>
                
                <div class="col-3">
                    
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                    <option selected>Pick a state</option>
                    <option>Comunidad de Madrid</option>
                    <option>Catalunya</option>
                    <option>Comunidad de Valencia</option>    
                    <option>Islas Canarias</option>
                    </select>

                </div>
                <div class="col-3">
                    <label for="exampleInputZip">Postal Code</label>
                    <input type="text" class="form-control" id="exampleInputZip">
                </div>
            </div>
            <div class="row">
                <div class="col-6 flex-column d-flex align-items-start">
                
                    <label for="form-check">We accept:</label>
               
                    <div class="cards p-1 my-3 d-flex bg-secondary justify-content-between rounded">
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Mastercard" value="Mastercard" checked>
                        <label class="form-check-label" for="Mastercard"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Visa" value="Visa" >
                        <label class="form-check-label" for="Visa"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="DC" value="DC" >
                        <label class="form-check-label" for="DC"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                    </div>
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Amex" value="Amex" >
                        <label class="form-check-label" for="Amex"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                    </div>
                
                </div>
            </div>
                <div class="col-6" id="Messagebox">
                    <label for="exampleFormControlTextarea">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea"></textarea>
                </div> 
        
                
        </div>
                
                    
         
        </div>   
        <div class="card-footer text-end">
                            
            <button type="cancel" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
    </div>
</div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
